<!DOCTYPE html>
<html lang="en">
  
<!-- env -->
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PyCalculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    
    <style>
      .alert {
        background: blue;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
      }
    </style>  
    
  </head>
  
  
<!-- tool specific -->
    <body>
    <div class="container">
      <h3>PyCalculator</h3>
    </div>

    <div class="container">
      <form action="/case" method="POST">
        <label for="Enter first number:">First Number</label>
        <input
          type="text"
          placeholder="First Number"
          class="u-full-width"
          name="x"
        />

        <label for="Enter second number: ">Second Number</label>
        <input
          type="text"
          placeholder="Second Number"
          class="u-full-width"
          name="y"
        />

        <label for="What kind of operation should be performed?">Operation</label>
        <select class="u-full-width" name="choice">
          <option value="addition">Addition</option>
          <option value="subtraction">Subtraction</option>
          <option value="multiplication">Multiplication</option>
          <option value="division">Division</option>
        </select>

        <input type="submit" value="Perform" />
        <br />
        <div class="alert">
          {{ oper_value }}
        </div>
      </form>
    </div>
  </body>
  
</html>
